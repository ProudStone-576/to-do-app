<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
</head>
<body>
    <h1 th:text="${task.id != null} ? 'Edit Task' : 'New Task'"></h1>

    <form th:action="@{/tasks}" th:object="${task}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div>
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" th:field="*{completed}"/>
        </div>
        <button type="submit">Save</button>
        <a href="/tasks">Cancel</a>
    </form>
</body>
</html>
